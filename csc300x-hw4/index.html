<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>index</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/scripts.js" defer></script>
</head>

<body>
    <div class="flex-container">
        <div>
            <img src="images/rock.PNG" alt="rock" onclick="play('rock', this)">
            <img src="images/paper.PNG" alt="paper" onclick="play('paper', this)">
            <img src="images/scissors.PNG" alt="scissors" onclick="play('scissors', this)">
        </div>
        <div>
            <h1 id="user-choice">YOUR THROW</h1>
        </div>
    </div>

    <div class="flex-container">
        <h1 id="computer-choice">COMPUTER THROW</h1>
        <img id="computer-choice-img" src="images/question-mark.PNG" alt="Computer's Choice">
    </div>

    <div class="results-container">
        <div>
            <h1>RESULTS:</h1>
            <h1 id="result"></h1>
        </div>
        <div>
            <h2>Score:</h2>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
        </div>
        <button class="play-again-button" onclick="reset()">Play Again</button>
        <button class="reset-score-button" onclick="resetScore()">Reset Score</button>
    </div>
</body>

</html>
